<template name="access">
    <div class="access">
        <h1>Get an email</h1>
        <h2>Insert an username to begin:</h2>
        <form class="username">
            <p><input type="text" name="text" placeholder="Username" />@{{domain}}</p>
            <p><input type="submit" value="Go for it!"></p>
        </form>
    </div>
</template>
